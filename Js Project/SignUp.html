<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="path/to/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Javascript Project</title>
</head>

<body>
    <div class="left-side">
        <h1 class="h1_of_left">SIGN UP</h1>

        <p class="p_of_left">Create your account,enter details</p>
    </div>
    <div class="right-side">
        <div class="form-container">
            <h1 class="h1_of_sign_In">Create Account</h1>
            <form id="signup-form">
                <div class="form-group">
                    <!-- <label for="email"><i class="fa fa-envelope"></i> -->
                    <input type="name" id="name" name="name" placeholder="Name" required></label>
                </div>
                <div class="form-group">
                    <!-- <label for="email"><i class="fa fa-envelope"></i> -->
                    <input type="email" id="email" name="email" placeholder="Email" required></label>
                </div>
                <div class="form-group">
                    <!-- <label for="password"><i class="fa fa-lock"></i></label> -->
                    <input type="password" id="password" name="password" placeholder="Password" required>
                </div>
                <button type="submit">SignUp</button>
                <p class="p_of_right">Already have an Account?<a href="SignIn.html">SignIn</a></p>
            </form>
        </div>

    </div>
    <script src="https://www.gstatic.com/firebasejs/8.6.7/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.7/firebase-database.js"></script>
    <script src="Firebase.config.js"></script>
    <script src="SignUp.js"></script>
</body>

</html>
